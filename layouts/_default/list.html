{{ define "main" }}

 <p> <i>{{ .Content }} </i> </p>
    <hr width="100vw"/>
    {{ range .Pages }}
    <div class=post>
        <br/>
        <h1><a href="{{ .Permalink }}"> {{ .Title }} </a></h1>
        <span style="font-size: 12px; color: grey; display: block; margin-bottom: 5px;"> {{ .Date.Format "January 2, 2006" }} <a href="{{ .Permalink }}" style="text-decoration-color: grey; color: grey"> [link] </a> </span> 
        {{ .Slug }}
        <hr/>
    </div>
    {{ end }}

{{ end }}
